<div class="principal">
  <div>
    <mat-card style="background-color: rgb(68, 68, 124); align-items: center;">
      <div>
        <p style="text-align: center;">Copa do Mundo de Games</p>
      </div>
      <mat-card-title class="cardTitle" style="text-align: center;">{{title|uppercase}}</mat-card-title>
      <mat-card-content>
        <p style="text-align: center;">Resultado final apresentado o primeiro e segundo colocados.</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-grid-list cols="1" rowHeight="140px">
      <mat-grid-tile *ngFor="let game of winnerGames">
        <mat-card style="width: 220px; height: 80px;">
          <mat-card-title style="padding-top: 13px;">{{game.titulo.split("(")[0]}}</mat-card-title>
          <mat-card-content style="padding-top: 25px;">
            <p style="text-align: right;">{{game.titulo.split("(")[1].split(")")[0]}}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <div>
      <button mat-button class="btnAgn" (click)="goToSelection()">Nova Competição</button>
    </div>
  </div>
</div>
