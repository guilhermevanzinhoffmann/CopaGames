<div style="margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px;">
  <div>
    <mat-card style="background-color: cyan; align-items: center;">
      <div>
        <p style="text-align: center;">Copa Games</p>
      </div>
      <mat-card-title id="card-title" style="text-align: center;">{{title | uppercase}}</mat-card-title>
      <mat-card-content>
        <p style="text-align: center;">Selecione 8 games que você queira que entrem na seleção e depois pressione o botão "Gerar Campeonato" para prosseguir.</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div style="margin-top: 15px;" class="wrapper">
    <div>
      <p style="text-align: right; margin-bottom: 0px;">SELECIONADOS</p>
      <p style="text-align: right; padding-top: 0px;" [(ngModel)]="totalSelected">{{totalSelected}} GAMES</p>
    </div>
    <div>
      <button mat-button [disabled]="totalSelected < 3" style="float: right; background-color: cyan; border-style: groove; font-family: 'Times New Roman', Times, serif;">Gerar Campeonato</button>
    </div>
  </div>
  <div>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile *ngFor="let game of games">
        <mat-card>
          <mat-checkbox
            [disabled]="!game.selected && totalSelected > 2"
            [(ngModel)]="game.selected"
            [checked]="game.selected"
            (ngModelChange)="updateChackedState()">
            <mat-card-title>{{game.name}}</mat-card-title>
          </mat-checkbox>
          <mat-card-content>
            <p style="text-align: center;">{{game.name}}</p>
            <p>{{game.value}}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
